<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale:1-0">
    <h1>Recursos do HTML5</h1>
    <link rel="stylesheet" type="text/css" href="CSS3.css" />
</head>

<body>
    <button class="btn">Enviar</button>
    <div class="box"></div>
    <!--Aqui inicia propriedade de calculo na div--->
    <div class="pai">
        <div class="calculo-div calculo1"></div>
        <!---dessa forma que nossa div esta escirto você consegue pegar dois estilos calculo-dv é calculo1-->
        <div class="calculo-div calculo2"></div>
        <div class="calculo-div calculo3"></div>
        <div class="calculo-div calculo4"></div>
    </div>
    <!--Inicia o gradiente lienar-->
    <div>
        <div class="gradiente-div gradiente1"></div>
        <div class="gradiente-div gradiente2"></div>
        <div class="gradiente-div gradiente3"></div>
        <div class="gradiente-div gradiente4"></div>
        <div class="gradiente-div gradiente5"></div>
        <div class="gradiente-div gradiente6"></div>
    </div>
    <!---Aqui inicia o gradiente radial-->
    <div>
        <div class="gradiente-div1 gradiente7"></div>
        <div class="gradiente-div1 gradiente8"></div>
        <div class="gradiente-div1 gradiente9"></div>
    </div>
    <!--Aqui inicia propriedade font face--->
    <div>
        <h1 class="fontFace">Font Face</h1>
    </div>
    <!--Media query--->
    <div>
        <div class="media"></div>
    </div>
    <!---Aqui inicia o border-radios-->
    <div>
        <div class="border-div border-radios1"></div>
        <div class="border-div border-radios2"></div>
    </div>
</body>

</html>
